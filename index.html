<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags unless you know what you are doing -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags unless you know what you are doing -->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body class="container-fluid">
    <div class="col-xs-12">
      <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="container-fluid"> <!-- wrapping div around user options-->

<!-- IS ANYONE SIGNED IN -->
      <div class="col-xs-12">
        <p class="active-user">No one is logged in :(</p>
      </div>

<!-- SIGN IN LABEL HERE -->
      <div class="col-xs-12 col-sm-4"> <!-- wrapping div around sign-in and sign-out-->
        <form id="sign-in">
          <fieldset>
            <div class="input">
              <legend>Already joined? Sign in!</legend>
            </div>
            <div class="input">
              <label class="email">
              Email
              <input class="email-sign-in" type="text" name="credentials[email]">
            </label>
          </div>
            <div class="input">
              <label class="password">
              Password
              <input class="pass-sign-in" type="password" name="credentials[password]">
            </label>
          </div>
            <input type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>

  <!-- SIGN OUT LABEL HERE -->
        <form id="sign-out">
          <fieldset>
            <div class="input">
              <legend>Sign Out?</legend>
            </div>
              <input type="submit" name="submit" value="Sign Out?">
          </fieldset>
        </form>

      </div><!-- wrapping div around sign-in and sign-out-->

<!-- SIGN UP LABEL BELOW -->
      <div class="col-xs-12 col-sm-4"><!-- wrapping div around sign-up-->
        <form id="sign-up">
          <fieldset>
            <div class="input">
              <legend>No account yet? Sign up!</legend>
            </div>
            <div class="input">
              <label class="email">
              Email
              <input class="email-sign-up"
              type="text" name="credentials[email]">
            </label>
          </div>
            <div class="input">
              <label class="password">
              Password
              <input class="password-sign-up" type="password" name="credentials[password]">
            </label>
          </div>
            <div class="input">
              <label class="password_confirmation">
              Password Confirmation
              <input class="password-confirmation-sign-up" type="password" name="credentials[password_confirmation]">
            </label>
          </div>
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
      </div><!-- wrapping div around sign-up-->

<!-- CHANGE PASSWORD LABEL HERE -->
      <div class="col-xs-12 col-sm-4"><!-- wrapping div around change-password-->
        <form id="change-password">
          <fieldset>
            <div class="input">
              <legend>Change Password!</legend>
            </div>
            <div class="input">
              <label>
              Current Password
              <input class="current-password-change" type="password" name="passwords[old]">
            </label>
          </div>
            <div class="input">
              <label>
              New Password
              <input class="new-password-change" type="password" name="passwords[new]">
            </label>
          </div>
            <input type="submit" name="submit" value="Change Password!">
          </fieldset>
        </form>
      </div><!-- wrapping div around change-password-->

    </div><!-- wrapping div around user options-->

<!--  TIC TAC TOE BOARD HERE-->
    <div class="container-fluid">
<!--  TODO add alert for who's turn it is-->
      <p class="winner"></p>
    </div>
    <div class="container-fluid">
      <div class="row">
         <div class="col-xs-4 col-sm-3 tile" data-id=0>0</div>
         <div class="col-xs-4 col-sm-3 top-bot-mid tile" data-id=1>1</div>
         <div class="col-xs-4 col-sm-3 tile" data-id=2>2</div>
       </div>
       <div class="row">
         <div class="col-xs-4 col-sm-3 mid-side tile" data-id=3>3</div>
         <div class="col-xs-4 col-sm-3 mid-mid tile" data-id=4>4</div>
         <div class="col-xs-4 col-sm-3 mid-side tile" data-id=5>5</div>
       </div>
       <div class="row">
         <div class="col-xs-4 col-sm-3 tile" data-id=6>6</div>
         <div class="col-xs-4 col-sm-3 top-bot-mid tile" data-id=7>7</div>
         <div class="col-xs-4 col-sm-3 tile" data-id=8>8</div>
       </div>
     </div>
  </body>
</html>
