<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags unless you know what you are doing -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags unless you know what you are doing -->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body class="container">

<!-- TITLE OF WEBSITE-->
  <div class="container game-name">
    <div class="col-xs-12">
      <h1>Tic-Tac-Toe</h1>
    </div>
  </div>

<!-- IS ANYONE SIGNED IN -->
    <div class="container user-status">
      <div class="col-xs-12 user">
        <p class="active-user">No one is logged in :(</p>
      </div>
    </div>

<!-- SIGN IN AND SIGN UP BUTTONS-->
    <div class="container topbuttons">
      <div class="btn-group" role="group">
        <div class="btn-group" role="group"> <!-- THIS IS SIGN IN-->
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="sign-in-form">
            Sign In
            <span class="caret"></span>
          </button>
          <form class="dropdown-menu" id="sign-in">
            <fieldset>
              <div class="input">
                <label class="email">
                Username
                <input class="email-sign-in" type="text" name="credentials[email]">
              </label>
            </div>
              <div class="input">
                <label class="password">
                Password
                <input class="pass-sign-in" type="password" name="credentials[password]">
              </label>
            </div>
              <input class="close-dropdown" type="submit" name="submit" value="Sign in!">
            </fieldset>
          </form>
        </div>
        <div class="btn-group" role="group"> <!-- THIS IS SIGN UP-->
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="sign-up-form">
              Sign Up
              <span class="caret"></span>
            </button>
            <form class="dropdown-menu" id="sign-up">
              <fieldset>
                <div class="input">
                  <label class="email">
                  Username
                  <input class="email-sign-up"
                  type="text" name="credentials[email]">
                </label>
              </div>
                <div class="input">
                  <label class="password">
                  Password
                  <input class="password-sign-up" type="password" name="credentials[password]">
                </label>
              </div>
                <div class="input">
                  <label class="password_confirmation">
                  Password Confirmation
                  <input class="password-confirmation-sign-up" type="password" name="credentials[password_confirmation]">
                </label>
              </div>
                <input class="close-dropdown" type="submit" name="submit" value="Sign up!">
              </fieldset>
            </form>
          </div>
      </div>
    </div>

<!-- GAME LIST AND CHANGE PASSWORD AND SIGN OUT BUTTONS-->
    <div class="container topbuttons">
      <div class="btn-group" role="group">
        <div class="btn-group" role="group"> <!-- THIS IS A GAME LIST OF ACTIVE AND DONE GAMES-->
            <button type="button" class="btn btn-default dropdown-toggle hidden" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="game-history-button">
              Game List
              <span class="caret"></span>
            </button>
            <div class="dropdown-menu history" id="game-history-list">
              <!-- THIS WILL SHOW PAST GAMES IF ANY-->
            </div>
          </div>
        <div class="btn-group" role="group"> <!-- THIS IS CHANGE PASSWORD-->
            <button type="button" class="btn btn-default dropdown-toggle hidden" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="change-password-form">
              Change Password
              <span class="caret"></span>
            </button>
            <form class="dropdown-menu" id="change-password">
              <fieldset>
                <div class="input">
                  <label>
                  Current Password
                  <input class="current-password-change" type="password" name="passwords[old]">
                </label>
              </div>
                <div class="input">
                  <label>
                  New Password
                  <input class="new-password-change" type="password" name="passwords[new]">
                </label>
              </div>
                <input class="close-dropdown" type="submit" name="submit" value="Change Password!">
              </fieldset>
            </form>
          </div>
        <div class="btn-group" role="group"> <!-- THIS IS SIGN OUT-->
          <button class="btn btn-default hidden" value="input" type="submit" name="submit" id="sign-out">Sign Out</button>
        </div>
      </div>
    </div>

<!--  PLEASE SIGN IN MESSAGE-->
    <div class="container please" id="please-sign-in">
      <div class="col-xs-12">
        <p>Please sign up if you don't have an account already! Then sign in to play the game! </p>
      </div>
    </div>

<!--  TURN OR WINNER-->
    <div class="container turn hidden" id="turn-or-winner">
      <p class="winner-announcement"></p>
    </div>

<!-- WAITING FOR USER IMAGE-->
    <div class="container image" id="waiting-for-user">
      <img src="http://il2.picdn.net/shutterstock/videos/3141991/thumb/1.jpg" alt="Neon Closed Sign" class="closed">
    </div>

<!--  TIC TAC TOE BOARD-->
    <div class="container game hidden" id="game-board-display">
      <div class="col-xs-12 row">
         <div class="col-xs-4 tile" data-id=0></div>
         <div class="col-xs-4 top-bot-mid tile" data-id=1></div>
         <div class="col-xs-4 tile" data-id=2></div>
       </div>
       <div class="col-xs-12 row">
         <div class="col-xs-4 mid-side tile" data-id=3> </div>
         <div class="col-xs-4 mid-mid tile" data-id=4></div>
         <div class="col-xs-4 mid-side tile" data-id=5></div>
       </div>
       <div class="col-xs-12 row">
         <div class="col-xs-4 tile" data-id=6></div>
         <div class="col-xs-4 top-bot-mid tile" data-id=7></div>
         <div class="col-xs-4 tile" data-id=8></div>
       </div>
     </div>

<!-- GAME RESET BUTTON HERE-->
    <div class="container-fluid"> <!-- THIS IS START NEW GAME-->
       <div class="btn-group hidden" role="group" id="reset-button"> <!-- THIS IS START NEW GAME-->
         <button class="btn btn-default" type="button" id="start-new-game">Start new game?</button>
       </div>
     </div>

  </body>
</html>
